<body>
    <h1>Registration form</h1>
    <form action="" method="post">
        <label for="username">User Name:</label>
        <input type="text" id="username" placeholder="Enter the name">
        <br>
        <br>

        <input type="email" id="email" placeholder="Enter the email">
        <br>
        <br>
        <label for="Password">Password:</label>

        <br>
        <br>
        <label for="Password"> Conform Password:</label>
        <input type="password" id="Password">
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="number" id="phone">
        <br>
        <br>
        Gender:
        <label type="male" >Male</label>

        <br>

            <option>TN</option>

        <br>
        <br>
        <input type="submit">
        <br>
        <br>
        <input type="reset">
        <p>If you have account then <a href="sign_in.html" target="_blank">Sign in</a></p>
        
    </form>
